version: '2.4'

services:
  
  tailscaled:
    image: sheng2216/tailscale:1.0
    container_name: Tailscaled
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib 
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
    command:
      - /bin/sh
      - /launch.sh
