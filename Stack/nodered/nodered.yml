version: '3.7'

services:

  nodered:
    image: sheng2216/nodered-docker:rak
#    build:
#      context: ./
#      dockerfile: Dockerfile
    container_name: NodeRed
    user: node-red
    group_add:
      - "997"
      - "998"
    restart: unless-stopped
    devices:
      - "/dev/gpiochip0:/dev/gpiochip0"
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"
    volumes:
      - 'node-red-data:/data'
    ports:
      - "1880:1880"
    environment:
      - TZ=${TZ:-Europe/London}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-100}
      - NODE_RED_ENABLE_PROJECTS=${NODE_RED_ENABLE_PROJECTS:-false}
volumes:
  node-red-data:

